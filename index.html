<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/clear.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,500;0,600;0,700;1,400&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<title>tic-tac-toe</title>
</head>

<body>
	<header>
		<div class="header-container">
			<div class="header-left">
				<img class="header-logo animate__animated animate__fadeInLeftBig animate__delay-2s"
					src="assets/svg/logo.svg" alt="logo-img" width="50" height="50">
				<a href="#">
					<h1>Tic-Tac-Toe</h1>
				</a>
			</div>
			<div class="header-right">
				<a href="#" class="score-button scores">Score</a>
				<a href="#" class="score-button records">Records</a>
			</div>
			<div class="record">
				<table>
					<tbody>
						<tr>
							<td>Game</td>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>7</td>
							<td>8</td>
							<td>9</td>
							<td>10</td>
						</tr>
						<tr>
							<td>Winner</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="score">
				<table>
					<tbody>
						<tr>
							<td>Game</td>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>7</td>
							<td>8</td>
							<td>9</td>
							<td>10</td>
						</tr>
						<tr>
							<td>Winner</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>

			<audio id="audio-player"></audio>
		</div>
	</header>
	<main>
		<div class="container animate__animated animate__zoomInDown animate__delay-1s" id="area">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="modal-result-wrapper hidden">
			<div class="overlay"></div>
			<div class="modal">
				<div class="modal-content">
					<p class="grac">Ð¡ongratulations !!!</p>
					<p class="winner">the winner is<img class="winner-img" src="" alt="winners-img"></p>
					<p class="winner">moves count is<span class="moves-count"></span></p>
				</div>
				<div class="button">Tub to play next</div>
			</div>
		</div>
	</main>
	<footer>
		<section class="footer">
			<div class="footer-left">
				<span>&copy;</span><span>2022</span><a href="https://github.com/pitbrest" target="_blank">pitbrest</a>
			</div>
			<div class="footer-middle">
				<img class="volume-on-button volume" src="assets/svg/volume.svg" alt="volume-on-image" width="30"
					height="30">
				<img class="volume-off-button volume" src="assets/svg/volume-off.svg" alt="volume-off-image" width="30"
					height="30">
			</div>
			<div class="footer-right">
				<a href="https://rs.school/js-stage0/" target="_blank"><img src="assets/svg/rss.svg" class="rss-logo"
						alt="rss-logo" width="101" height="38"></a>
			</div>
		</section>
	</footer>

	<script src="js/index.js" type="module"></script>
</body>

</html>
